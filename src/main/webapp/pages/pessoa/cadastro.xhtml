<?xml version="1.0" encoding="UTF-8"?>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:p="http://primefaces.org/ui"
                xmlns:adm="http://github.com/adminfaces"
                template="/WEB-INF/templates/template.xhtml">

    <ui:define name="title">
        Cadastro de Pessoa
    </ui:define>

    <ui:define name="body">
        <f:metadata>
        </f:metadata>
        <adm:breadcrumb title="Cadastro de Pessoas" link="cadastro.xhtml?id="/>
        <h:form id="form" prependId="false">
            <p:focus/>
            <div class="box box-primary">
                <div class="box-header with-border">
                    <div id="main-buttons" class="hidden-sm hidden-xs">
                        <p:commandButton value="Salvar" update="@form" actionListener="#{pessoaController.inserePessoa}"
                                         icon="fa fa-check" styleClass="btn-primary"/>
                        <p:spacer width="5"/>

                        <p:commandButton value="Excluir" process="@this"
                                         icon="fa fa-trash"
                                         styleClass="btn-danger">
                        </p:commandButton>
                        <p:spacer width="5"/>
                        <p:commandButton value="Voltar" immediate="true"
                                         action="lista?faces-redirect=true"
                                         process="@this"
                                         icon="fa fa-close"/>

                    </div>

                    <p:splitButton value="Salvar" update="@form"
                                   icon="fa fa-check"
                                   styleClass="hidden-md hidden-lg btn-primary">
                        <p:menuitem value="Excluir"
                                    process="@this"
                                    icon="fa fa-trash"/>
                        <p:separator/>
                        <p:menuitem value="Voltar" action="lista?faces-redirect=true" process="@this"
                                    icon="fa fa-close"/>
                    </p:splitButton>

                    <p:separator/>

                    <div class="ui-g ui-fluid">
                        <div class="ui-g-12">
                            <p:outputLabel for="txtNome" value="Nome"/>
                            <p:inputText required="true" id="txtNome" value="#{pessoaController.pessoa.nome}"/>
                        </div>
                        <div class="ui-g-12">
                            <p:outputLabel for="txtIdade" value="Idade"/>
                            <p:inputText id="txtIdade" value="#{pessoaController.pessoa.idade}">
                                <f:validateLongRange minimum="18" maximum="100"/>
                            </p:inputText>
                        </div>
                        <div class="ui-g-12">
                            <p:outputLabel value="Sexo"/>
                            <p:selectOneRadio value="#{pessoaController.pessoa.sexo}" class="checkbox">
                                <f:selectItem id="rbM" itemLabel="Masculino" itemValue="Masculino"/>
                                <f:selectItem id="rbF" itemLabel="Feminino" itemValue="Masculino"/>
                            </p:selectOneRadio>
                        </div>
                    </div>
                </div>
            </div>
        </h:form>

    </ui:define>

</ui:composition>
